<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- onclick="handleClick()" it is a way of handling events -->
    <button id="buttonClick">Click Me!</button>
    <button id="start">Start!</button>
    <button id="stop">Stop!</button>
    <div>
      <label for="maintext">Username:</label>
      <input type="text" id="maintext" placeholder="Enter the name" />
    </div>
    <!-- event capturing -->
    <div class="parent box">
      parent
      <div class="child box">
        child
        <button id="childbtn">ChildButton</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
